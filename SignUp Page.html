<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LeafleX - Sign Up</title>
    <style>
        * { box-sizing: border-box; }
        @import url('https://fonts.googleapis.com/css?family=Rubik:400,500&display=swap');

        body {
            font-family: 'Rubik', sans-serif;
        }

        .container {
            display: flex;
            height: 100vh;
        }

        .left {
            overflow: hidden;
            display: flex;
            flex-wrap: wrap;
            flex-direction: column;
            justify-content: center;
            animation-name: left;
            animation-duration: 1s;
            animation-fill-mode: both;
            animation-delay: 1s;
        }

        .right {
            flex: 1;
            background-color: black;
            transition: 1s;
            background-image: url(BackgroundImage_SignUp.png);
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
        }

        .header > h2 {
            margin: 0;
            color: #4169e1;
        }

        .header > h4 {
            margin-top: 10px;
            font-weight: normal;
            font-size: 15px;
            color: #4169e1;
        }

        .form {
            max-width: 80%;
            display: flex;
            flex-direction: column;
        }

        .form > p {
            text-align: right;
        }

        .form > p > a {
            color: #000;
            font-size: 14px;
        }

        .form-field {
            height: 46px;
            padding: 0 16px;
            border: 2px solid #ddd;
            border-radius: 4px;
            font-family: 'Rubik', sans-serif;
            outline: 0;
            transition: .2s;
            margin-top: 20px;
        }

        .form-field:focus {
            border-color: #0f7ef1;
        }

        .form > button {
            padding: 12px 10px;
            border: 0;
            background: linear-gradient(to right, #1d1d1d 0%,#4169e1 100%); 
            border-radius: 3px;
            margin-top: 10px;
            color: #fff;
            letter-spacing: 1px;
            font-family: 'Rubik', sans-serif;
        }

        .animation {
            animation-name: move;
            animation-duration: .4s;
            animation-fill-mode: both;
            animation-delay: 2s;
        }

        @keyframes move {
            0% {
                opacity: 0;
                visibility: hidden;
                transform: translateY(-40px);
            }
            100% {
                opacity: 1;
                visibility: visible;
                transform: translateY(0);
            }
        }

        @keyframes left {
            0% {
                opacity: 0;
                width: 0;
            }
            100% {
                opacity: 1;
                padding: 20px 40px;
                width: 440px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left">
            <div class="header">
                <h2 class="animation a1">Create Your LeafleX Account</h2>
                <h4 class="animation a2">Sign up to get started with your business account</h4>
            </div>
            <div class="form">
                <input type="text" class="form-field animation a3" placeholder="Company Name" required>
                <input type="email" class="form-field animation a4" placeholder="Business Email" required>
                <input type="text" class="form-field animation a5" placeholder="Contact Person Name" required>
                <input type="text" class="form-field animation a6" placeholder="Phone Number" required>
                <input type="password" class="form-field animation a7" placeholder="Password" required>
                <input type="password" class="form-field animation a8" placeholder="Confirm Password" required>
                <button class="animation a9" onclick="window.location.href='FactoryInfoPage.html'" style="cursor: pointer; transition: transform 0.2s ease, box-shadow 0.2s ease;" onmouseover="this.style.transform='scale(1.05)'; this.style.boxShadow='0 4px 10px rgba(0, 0, 0, 0.2)';" onmouseout="this.style.transform='scale(1)'; this.style.boxShadow='none';">SIGN UP</button>
            </div>
        </div>
        <div class="right"></div>
    </div>
</body>
</html>
