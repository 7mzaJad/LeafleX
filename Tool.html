
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>LeafleX</title>
  <style>
    /* ========== GLOBAL RESET & BODY ========== */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Roboto', Arial, sans-serif;
      background-color: #ffffff; /* brand color background */
      color: #1d1b1a;
      line-height: 1.6;
    
      min-height: 100vh;
    }

    /* ========== HEADER ========== */
    header {
      text-align: center;
      background-color: #fff;
      padding: 20px;
      box-shadow: 0 4px 8px rgba(255, 255, 255, 0.2);
      margin-bottom: 20px;
      border-bottom-left-radius: 15px;
      border-bottom-right-radius: 15px;
    }
    header h1 {
      font-size: 2.2rem;
      color: #4169e1;
    }
    header img {
      max-height: 60px;
      margin-bottom: 10px;
    }

    /* ========== MAIN WRAPPER ========== */
    main {
      max-width: 960px;
      margin: 0 auto 40px auto;
      padding: 30px;
      background: #fff;
      border-radius: 15px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    }

    form label {
      display: block;
      font-weight: bold;
      margin-top: 20px;
      margin-bottom: 5px;
      color: #1d1b1a;
      font-size: 1.05rem;
    }

    /* ========== TEXT FIELDS ========== */
  
form input[type="text"],
form input[type="number"],
form input[type="email"],
form input[type="date"]   
    {
      width: 100%;
      padding: 10px;
      border: 2px solid #4169e1;
      border-radius: 8px;
      font-size: 1rem;
      transition: border-color 0.3s, box-shadow 0.3s;
      outline: none;
    }
    form input[type="text"]:focus,
    form input[type="number"]:focus {
      border-color: #1d1b1a;
      box-shadow: 0 0 6px rgba(29,27,26,0.3);
    }

    /* ========== BUTTONS ========== */
    form button {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #4169e1;
      color: #fff;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.2s;
      font-weight: bold;
    }
    form button:hover {
      background-color: #1d1b1a;
      transform: translateY(-1px);
    }

    .add-btn {
      background-color: #4169e1;
      color: #fff;
      border: none;
      border-radius: 8px;
      padding: 8px 16px;
      font-size: 0.9rem;
      margin-top: 10px;
      margin-right: 6px;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.2s;
      font-weight: bold;
    }
    .add-btn:hover {
      background-color: #1d1b1a;
      transform: translateY(-1px);
    }

    /* ========== SIZE FIELDS ========== */
    .size-container {
      position: relative;
      margin-bottom: 10px;
      display: flex;
      align-items: center;
    }
    .size-container input.size-input {
      flex: 1;
      margin-right: 8px;
    }
    .size-container button.remove-btn {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      font-size: 0.8rem;
      line-height: 30px;
    }

    /* ========== EDITOR BLOCKS ========== */
    .editor-block {
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 8px;
      margin-top: 12px;
      position: relative;
      background-color: #f9f9f9;
    }
    .remove-btn {
  background: linear-gradient(to right, #f4f4f4, #f4f4f4); /* blue gradient */
  color: rgb(0, 0, 0);
  border: none;
  border-radius: 6%;
  width: 28px;
  height: 28px;
  font-size: 1rem;
  font-weight: bold;
  display: flex;
  align-items: center;
  justify-content: center;
  position: absolute;
  top: 18%;
  right: 1px; /* adjust overlap */
  transform: translateY(-50%);
  cursor: pointer;
  
  transition: background-color 0.3s, transform 0.2s;
  margin: auto;
}
.remove-btn:hover {
  background-color: #1d1b1a;
  transform: translateY(-50%) scale(1.05);
}


    .editor-toolbar {
      display: flex;
      margin-bottom: 6px;
    }
    .editor-toolbar button {
      background-color: #f4f4f4;
      color: #333;
      border: 1px solid #ddd;
      border-radius: 4px;
      width: 35px;
      height: 30px;
      margin-right: 4px;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.2s;
      font-weight: bold;
      position: relative;
    }
    .editor-toolbar button:hover {
      background-color: #e0e0e0;
      transform: translateY(-1px);
    }
    .editor-toolbar button.active {
      background-color: #4169e1 !important;
      color: #fff;
      border-color: #4169e1;
    }

    .editor-content {
      min-height: 40px;
      border: 1px solid #ddd;
      border-radius: 4px;
      padding: 6px;
      background-color: #fff;
    }
    .editor-content:focus {
      outline: none;
    }

    /* ========== TABLE MODAL ========== */
    #tableModalOverlay {
      display: none;
      position: fixed;
      top: 0; left: 0; right:0; bottom: 0;
      background-color: rgba(0,0,0,0.5);
      z-index: 9999;
      justify-content: center;
      align-items: center;
    }
    #tableModal {
      background-color: #fff;
      border-radius: 10px;
      padding: 20px;
      width: 400px;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    }
    #tableModal h2 {
      color: #4169e1;
      margin-bottom: 15px;
      font-size: 1.4rem;
    }
    #tableModal label {
      display: block;
      margin: 10px 0 5px;
      font-weight: normal;
      text-align: left;
      color: #333;
    }
    #tableModal input {
      width: 60px;
      padding: 5px;
      text-align: center;
      border: 2px solid #4169e1;
      border-radius: 6px;
      font-size: 1rem;
      margin-bottom: 10px;
      outline: none;
      transition: border-color 0.3s, box-shadow 0.3s;
    }
    #tableModal input:focus {
      border-color: #1d1b1a;
      box-shadow: 0 0 5px rgba(29,27,26,0.3);
    }
    #tableModal button {
      margin: 5px;
      padding: 8px 16px;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      background-color: #4169e1;
      color: #fff;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    #tableModal button:hover {
      background-color: #1d1b1a;
    }

    /* TABLE EDITOR WRAPPER */
    .table-editor {
      margin-top: 10px;
      border: 2px dashed #ccc;
      border-radius: 8px;
      padding: 10px;
      background-color: #f9f9f9;
    }
    .table-editor h3 {
      margin-bottom: 10px;
      color: #333;
    }
    .table-row {
      display: flex;
      margin-bottom: 5px;
    }
    .table-cell {
      margin-right: 5px;
    }
    .table-cell input {
      width: 80px;
      padding: 6px;
      border: 1px solid #ccc;
      border-radius: 4px;
      text-align: center;
    }

    /* ========== PREVIEW AREA ========== */
    pre {
      background: #f4f4f4;
      padding: 15px;
      margin-top: 25px;
      border: 1px solid #ddd;
      border-radius: 8px;
      overflow-x: auto;
      max-height: 400px;
    }
    #downloadBtn {
      display: none;
      margin-top: 15px;
      padding: 10px 20px;
      background-color: #4169e1;
      color: #fff;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.2s;
      font-weight: bold;
    }
    #downloadBtn:hover {
      background-color: #1d1b1a;
      transform: translateY(-1px);
    }

  </style>
</head>
<body>

  <script>
    // Disable Right Click
    document.addEventListener('contextmenu', event => event.preventDefault());
  
    // Disable Keyboard Shortcuts
    document.addEventListener('keydown', function(event) {
      if (event.key === "F12" || 
         (event.ctrlKey && event.shiftKey && (event.key === 'I' || event.key === 'J')) || 
         (event.ctrlKey && event.key === 'U')) {
        event.preventDefault();
      }
    });
  </script>
  
  <header>
    <img src="Visuals/LeafleX Logo.png" alt="LeafleX Logo">
  </header>

  <main>
    <form id="pharmaForm">
      <label for="medicineName">Medicine Name:</label>
      <input type="text" id="medicineName" placeholder="e.g. Paracetamol" required />

      <label for="type">Type (e.g., Tablet):</label>
      <input type="text" id="type" placeholder="e.g. Tablet" required />

      <label for="subName">Sub-Name:</label>
      <input type="text" id="subName" placeholder="Optional sub-name..." />

      <!-- SIZES -->
      <label>Sizes (mg):</label>
      <div id="sizesContainer">
        <div class="size-container">
          <input type="text" class="size-input" placeholder="500mg" required />
          <button type="button" class="remove-btn" onclick="removeSizeInput(this)">X</button>
        </div>
      </div>
      <button type="button" class="add-btn" onclick="addSizeInput()">+ Add Size</button>

      <!-- 1) What is [MedicineName]? -->
      <label>1- What is [Medicine Name]?</label>
      <div id="whatIsContainer"></div>
      <button type="button" class="add-btn" onclick="addEditorBlock('whatIsContainer', false)">+ Paragraph</button>

      <!-- 2) usage -->
      <label>2- What is [Medicine Name] used for?</label>
      <div id="usageContainer"></div>
      <button type="button" class="add-btn" onclick="addEditorBlock('usageContainer', false)">+ Paragraph</button>

      <!-- Warnings -->
      <label>Warnings And Precautions</label>
      <div id="warningsContainer"></div>
      <button type="button" class="add-btn" onclick="addEditorBlock('warningsContainer', false)">+ Paragraph</button>
      <button type="button" class="add-btn" onclick="addEditorBlock('warningsContainer', true)">+ Bullet</button>

      <!-- 3) How to take + MULTIPLE TABLES feature -->
      <label>3- How to Take [Medicine Name]:</label>
      <div id="howToTakeContainer"></div>
      <button type="button" class="add-btn" onclick="addEditorBlock('howToTakeContainer', false)">+ Paragraph</button>
      <button type="button" class="add-btn" onclick="addEditorBlock('howToTakeContainer', true)">+ Bullet</button>

      <!-- Where user-chosen tables will appear -->
      <button type="button" class="add-btn" onclick="openTableEditor()">+ Table</button>
      <div id="allTablesContainer"></div> <!-- multiple tables -->

      <!-- doNotTake -->
      <label>Do not take [Medicine Name] if:</label>
      <div id="doNotTakeContainer"></div>
      <button type="button" class="add-btn" onclick="addEditorBlock('doNotTakeContainer', false)">+ Paragraph</button>
      <button type="button" class="add-btn" onclick="addEditorBlock('doNotTakeContainer', true)">+ Bullet</button>

      <!-- sideEffects -->
      <label>4- Possible side effects:</label>
      <div id="sideEffectsContainer"></div>
      <button type="button" class="add-btn" onclick="addEditorBlock('sideEffectsContainer', false)">+ Paragraph</button>
      <button type="button" class="add-btn" onclick="addEditorBlock('sideEffectsContainer', true)">+ Bullet</button>

      <label>Very Common Side Effects:</label>
      <div id="veryCommonContainer"></div>
      <button type="button" class="add-btn" onclick="addEditorBlock('veryCommonContainer', true)">+ Bullet</button>

      <label>Common Side Effects:</label>
      <div id="commonContainer"></div>
      <button type="button" class="add-btn" onclick="addEditorBlock('commonContainer', true)">+ Bullet</button>

      <label>Very Rare Side Effects:</label>
      <div id="veryRareContainer"></div>
      <button type="button" class="add-btn" onclick="addEditorBlock('veryRareContainer', true)">+ Bullet</button>

      <label>Pregnancy, Breast-feeding, and Fertility:</label>
      <div id="pregnancyBreastfeedingFertilityContainer"></div>
      <button type="button" class="add-btn" onclick="addEditorBlock('pregnancyBreastfeedingFertilityContainer', false)">+ Paragraph</button>

      <!-- 5) Storage -->
      <label>5- How to store [Medicine Name]?</label>
      <div id="storageContainer"></div>
      <button type="button" class="add-btn" onclick="addEditorBlock('storageContainer', false)">+ Paragraph</button>
      <button type="button" class="add-btn" onclick="addEditorBlock('storageContainer', true)">+ Bullet</button>

      <!-- 6) Contents -->
      <label>6- Contents of the pack and other information:</label>
      <div id="contentsContainer"></div>
      <button type="button" class="add-btn" onclick="addEditorBlock('contentsContainer', false)">+ Paragraph</button>
      <button type="button" class="add-btn" onclick="addEditorBlock('contentsContainer', true)">+ Bullet</button>

      <!-- 7) Instructions with images -->
      <label>7- Instructions For Use</label>
      <div id="instructionsForUseContainer"></div>
      <button type="button" class="add-btn" onclick="addInstructionStep()">+ Instruction Step</button>

 <label for="companyName">Company Name:</label>
<input type="text" id="companyName" placeholder="e.g. LeafleX Pharma Ltd." required />

<label for="companyAddress">Company Address:</label>
<input type="text" id="companyAddress" placeholder="e.g. 123 King Street, Amman, Jordan" required />

<label for="companyPhone">Telephone:</label>
<input type="text" id="companyPhone" placeholder="e.g. +962 6 555 1234" required />

<label for="companyFax">Fax:</label>
<input type="text" id="companyFax" placeholder="e.g. +962 6 555 5678" />

<label for="companyEmail">Email:</label>
<input type="email" id="companyEmail" placeholder="e.g. info@leaflex.com" required />


      <label for="revisionDate">Revision Date (Month/Year):</label>
      <input type="date" id="revisionDate" required />

      <button type="button" onclick="openValidationPortal()">Validate XML at Leaflet Healthcare</button>
      <button type="button" onclick="generateXML()">Generate XML</button>
    </form>

    <pre id="xmlOutput"></pre>
    <button id="downloadBtn" onclick="downloadXML()">Download XML</button>
  </main>

  <!-- TABLE EDITOR MODAL (like your screenshot) -->
  <div id="tableModalOverlay" style="display:none;">
    <div id="tableModal">
      <h2 style="margin-bottom:10px; color:#4169e1;">Add Table</h2>
      <label for="rowsInput">Number of rows:</label>
      <input type="number" id="rowsInput" min="1" max="30" value="3">
      <label for="colsInput">Number of columns:</label>
      <input type="number" id="colsInput" min="1" max="30" value="5">
      <br/>
      <button onclick="createNewTable()">Create</button>
      <button onclick="closeTableEditor()">Cancel</button>
    </div>
  </div>

  <script src="logic/tool.js"></script>
</body>
</html>
