<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>LeafleX – Prime: Box, Photos, Table Merge/Unmerge, HL7 ePI</title>

  <style>
    /* ===================== GLOBAL RESET & BODY ===================== */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Roboto', Arial, sans-serif;
      background-color: #4169e1; /* brand color background */
      color: #1d1b1a;
      line-height: 1.6;
      min-height: 100vh;
    }
    header {
      text-align: center;
      background-color: #fff;
      padding: 20px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      margin-bottom: 20px;
      border-bottom-left-radius: 15px;
      border-bottom-right-radius: 15px;
    }
    header h1 {
      font-size: 2.2rem;
      color: #4169e1;
    }
    header img {
      max-height: 60px;
      margin-bottom: 10px;
    }

    /* ===================== MAIN WRAPPER ===================== */
    main {
      max-width: 960px;
      margin: 0 auto 40px;
      padding: 30px;
      background: #fff;
      border-radius: 15px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    }
    form label {
      display: block;
      font-weight: bold;
      margin-top: 20px;
      margin-bottom: 5px;
      color: #1d1b1a;
      font-size: 1.05rem;
    }

    /* ===================== TEXT & FILE FIELDS ===================== */
    form input[type="text"],
    form input[type="number"] {
      width: 100%;
      padding: 10px;
      border: 2px solid #4169e1;
      border-radius: 8px;
      font-size: 1rem;
      outline: none;
      transition: border-color 0.3s, box-shadow 0.3s;
    }
    form input[type="text"]:focus,
    form input[type="number"]:focus {
      border-color: #1d1b1a;
      box-shadow: 0 0 6px rgba(29,27,26,0.3);
    }

    /* File inputs for Photos */
    input[type="file"] {
      background-color: #4169e1;
      color: #fff;
      padding: 8px;
      border: none;
      border-radius: 6px;
      font-size: 0.9rem;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    input[type="file"]::-webkit-file-upload-button {
      background-color: #4169e1;
      color: #fff;
      border: none;
      border-radius: 6px;
      padding: 6px 10px;
      cursor: pointer;
      font-weight: bold;
    }
    input[type="file"]::-webkit-file-upload-button:hover {
      background-color: #1d1b1a;
    }

    /* ===================== BUTTONS ===================== */
    form button {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #4169e1;
      color: #fff;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.2s;
      font-weight: bold;
    }
    form button:hover {
      background-color: #1d1b1a;
      transform: translateY(-1px);
    }
    .add-btn {
      background-color: #4169e1;
      color: #fff;
      border: none;
      border-radius: 8px;
      padding: 8px 16px;
      font-size: 0.9rem;
      margin-top: 10px;
      margin-right: 6px;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.2s;
      font-weight: bold;
    }
    .add-btn:hover {
      background-color: #1d1b1a;
      transform: translateY(-1px);
    }

    /* ===================== SIZE FIELDS ===================== */
    .size-container {
      position: relative;
      margin-bottom: 10px;
      display: flex;
      align-items: center;
    }
    .size-container input.size-input {
      flex: 1;
      margin-right: 8px;
    }
    .size-container button.remove-btn {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      font-size: 0.8rem;
      line-height: 30px;
    }

    /* ===================== EDITOR BLOCKS (B/I/U) ===================== */
    .editor-block {
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 8px;
      margin-top: 12px;
      margin-bottom: 10px;
      position: relative;
      background-color: #f9f9f9;
    }
    .remove-btn {
      background-color: #d9d9d9;
      color: #1d1b1a;
      border: none;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      position: absolute;
      top: 5px;
      right: 5px;
      cursor: pointer;
      font-size: 0.8rem;
      text-align: center;
      line-height: 28px;
      transition: background-color 0.3s, transform 0.2s;
      font-weight: bold;
    }
    .remove-btn:hover {
      background-color: #1d1b1a;
      color: #fff;
      transform: translateY(-2px);
    }

    .editor-toolbar {
      display: flex;
      margin-bottom: 6px;
    }
    .editor-toolbar button {
      background-color: #f4f4f4;
      color: #333;
      border: 1px solid #ddd;
      border-radius: 4px;
      width: 35px;
      height: 30px;
      margin-right: 4px;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.2s;
      font-weight: bold;
      position: relative;
    }
    .editor-toolbar button:hover {
      background-color: #e0e0e0;
      transform: translateY(-1px);
    }
    .editor-toolbar button.active {
      background-color: #4169e1 !important;
      color: #fff;
      border-color: #4169e1;
    }

    .editor-content {
      min-height: 40px;
      border: 1px solid #ddd;
      border-radius: 4px;
      padding: 6px;
      background-color: #fff;
    }
    .editor-content:focus {
      outline: none;
    }

    /* ===================== BOX FEATURE ===================== */
    .box-block {
      border: 1px solid #000;
      border-radius: 6px;
      padding: 8px;
      margin-top: 10px;
      margin-bottom: 10px;
      background-color: #f9f9f9;
      position: relative;
    }
    .box-block h4 {
      margin-bottom: 6px;
    }
    .box-block .remove-btn {
      top: 5px;
      right: 5px;
    }
    .box-content {
      min-height: 40px;
      background-color: #fff;
      border: 1px solid #ddd;
      border-radius: 4px;
      padding: 6px;
    }

    /* ===================== PHOTO FEATURE ===================== */
    .photo-block {
      margin-bottom: 10px;
    }

    /* ===================== TABLE MODAL ===================== */
    #tableModalOverlay {
      display: none; /* hidden by default */
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background-color: rgba(0,0,0,0.5);
      z-index: 9999;
      justify-content: center;
      align-items: center;
    }
    #tableModal {
      background-color: #fff;
      border-radius: 10px;
      padding: 20px;
      width: 400px;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    }
    #tableModal h2 {
      color: #4169e1;
      margin-bottom: 15px;
      font-size: 1.4rem;
    }
    #tableModal label {
      display: block;
      margin: 10px 0 5px;
      font-weight: normal;
      text-align: left;
      color: #333;
    }
    #tableModal input {
      width: 60px;
      padding: 5px;
      text-align: center;
      border: 2px solid #4169e1;
      border-radius: 6px;
      font-size: 1rem;
      margin-bottom: 10px;
      outline: none;
      transition: border-color 0.3s, box-shadow 0.3s;
    }
    #tableModal input:focus {
      border-color: #1d1b1a;
      box-shadow: 0 0 5px rgba(29,27,26,0.3);
    }
    #tableModal button {
      margin: 5px;
      padding: 8px 16px;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      background-color: #4169e1;
      color: #fff;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    #tableModal button:hover {
      background-color: #1d1b1a;
    }

    /* TABLE EDITOR WRAPPER: with Merge/Unmerge */
    .table-editor {
      margin-top: 10px;
      padding: 10px;
      margin-bottom: 15px;
      position: relative;
      border: 1px solid #ccc;
      border-radius: 8px;
      background-color: #fff;
    }
    .table-editor h3 {
      margin-bottom: 10px;
      color: #333;
    }
    .table-toolbar {
      margin-bottom: 8px;
    }
    .table-toolbar button {
      background-color: #f4f4f4;
      color: #333;
      border: 1px solid #ddd;
      border-radius: 4px;
      width: auto;
      height: 30px;
      margin-right: 4px;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.2s;
      font-weight: bold;
      position: relative;
      padding: 0 10px;
    }
    .table-toolbar button:hover {
      background-color: #e0e0e0;
      transform: translateY(-1px);
    }
    .table-row {
      display: flex;
      margin-bottom: 5px;
    }
    .table-cell {
      margin-right: 5px;
      position: relative;
    }
    .table-cell input {
      width: 80px;
      padding: 6px;
      border: 1px solid #ccc;
      border-radius: 4px;
      text-align: center;
    }
    .table-cell input.sel-cell {
      background-color: #ffe28c !important;
    }

    /* ===================== PREVIEW & DOWNLOAD ===================== */
    pre {
      background: #f4f4f4;
      padding: 15px;
      margin-top: 25px;
      border: 1px solid #ddd;
      border-radius: 8px;
      overflow-x: auto;
      max-height: 400px;
    }
    #downloadBtn {
      display: none;
      margin-top: 15px;
      padding: 10px 20px;
      background-color: #4169e1;
      color: #fff;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.2s;
      font-weight: bold;
    }
    #downloadBtn:hover {
      background-color: #1d1b1a;
      transform: translateY(-1px);
    }
  </style>
</head>
<body>
  <header>
    <img src="Visuals/LeafleX Logo.png" alt="LeafleX Logo">
    <h1>LeafleX – Prime, All Features Working</h1>
  </header>

  <main>
    <form id="pharmaForm">
      <!-- =========== Basic Info =========== -->
      <label for="medicineName">Medicine Name:</label>
      <input type="text" id="medicineName" placeholder="e.g. Paracetamol" required />

      <label for="type">Type (e.g., Tablet):</label>
      <input type="text" id="type" placeholder="e.g. Tablet" required />

      <label for="subName">Sub-Name:</label>
      <input type="text" id="subName" placeholder="Optional sub-name..." />

      <!-- =========== Sizes =========== -->
      <label>Sizes (mg):</label>
      <div id="sizesContainer">
        <div class="size-container">
          <input type="text" class="size-input" placeholder="500mg" required />
          <button type="button" class="remove-btn" onclick="removeSizeInput(this)">X</button>
        </div>
      </div>
      <button type="button" class="add-btn" onclick="addSizeInput()">+ Add Size</button>

      <!-- =========== 1) What is [Medicine]? =========== -->
      <label>1- What is [Medicine Name]?</label>
      <div id="whatIsContainer"></div>
      <button type="button" class="add-btn" onclick="addEditorBlock('whatIsContainer', false)">+ Paragraph</button>
      <button type="button" class="add-btn" onclick="addEditorBlock('whatIsContainer', true)">+ Bullet</button>
      <button type="button" class="add-btn" onclick="addBoxBlock('whatIsContainer')">+ Box</button>
      <button type="button" class="add-btn" onclick="addPhotoBlock('whatIsContainer')">+ Photo</button>
      <button type="button" class="add-btn" onclick="openTableEditor('whatIsContainer')">+ Table</button>

      <!-- =========== 2) Usage =========== -->
      <label>2- What is [Medicine Name] used for?</label>
      <div id="usageContainer"></div>
      <button type="button" class="add-btn" onclick="addEditorBlock('usageContainer', false)">+ Paragraph</button>
      <button type="button" class="add-btn" onclick="addEditorBlock('usageContainer', true)">+ Bullet</button>
      <button type="button" class="add-btn" onclick="addBoxBlock('usageContainer')">+ Box</button>
      <button type="button" class="add-btn" onclick="addPhotoBlock('usageContainer')">+ Photo</button>
      <button type="button" class="add-btn" onclick="openTableEditor('usageContainer')">+ Table</button>

      <!-- =========== Warnings =========== -->
      <label>Warnings And Precautions</label>
      <div id="warningsContainer"></div>
      <button type="button" class="add-btn" onclick="addEditorBlock('warningsContainer', false)">+ Paragraph</button>
      <button type="button" class="add-btn" onclick="addEditorBlock('warningsContainer', true)">+ Bullet</button>
      <button type="button" class="add-btn" onclick="addBoxBlock('warningsContainer')">+ Box</button>
      <button type="button" class="add-btn" onclick="addPhotoBlock('warningsContainer')">+ Photo</button>
      <button type="button" class="add-btn" onclick="openTableEditor('warningsContainer')">+ Table</button>

      <!-- =========== 3) How to Take =========== -->
      <label>3- How to Take [Medicine Name]?</label>
      <div id="howToTakeContainer"></div>
      <button type="button" class="add-btn" onclick="addEditorBlock('howToTakeContainer', false)">+ Paragraph</button>
      <button type="button" class="add-btn" onclick="addEditorBlock('howToTakeContainer', true)">+ Bullet</button>
      <button type="button" class="add-btn" onclick="addBoxBlock('howToTakeContainer')">+ Box</button>
      <button type="button" class="add-btn" onclick="addPhotoBlock('howToTakeContainer')">+ Photo</button>
      <button type="button" class="add-btn" onclick="openTableEditor('howToTakeContainer')">+ Table</button>

      <!-- =========== doNotTake =========== -->
      <label>Do not take [Medicine Name] if:</label>
      <div id="doNotTakeContainer"></div>
      <button type="button" class="add-btn" onclick="addEditorBlock('doNotTakeContainer', false)">+ Paragraph</button>
      <button type="button" class="add-btn" onclick="addEditorBlock('doNotTakeContainer', true)">+ Bullet</button>
      <button type="button" class="add-btn" onclick="addBoxBlock('doNotTakeContainer')">+ Box</button>
      <button type="button" class="add-btn" onclick="addPhotoBlock('doNotTakeContainer')">+ Photo</button>
      <button type="button" class="add-btn" onclick="openTableEditor('doNotTakeContainer')">+ Table</button>

      <!-- =========== 4) sideEffects =========== -->
      <label>4- Possible side effects:</label>
      <div id="sideEffectsContainer"></div>
      <button type="button" class="add-btn" onclick="addEditorBlock('sideEffectsContainer', false)">+ Paragraph</button>
      <button type="button" class="add-btn" onclick="addEditorBlock('sideEffectsContainer', true)">+ Bullet</button>
      <button type="button" class="add-btn" onclick="addBoxBlock('sideEffectsContainer')">+ Box</button>
      <button type="button" class="add-btn" onclick="addPhotoBlock('sideEffectsContainer')">+ Photo</button>
      <button type="button" class="add-btn" onclick="openTableEditor('sideEffectsContainer')">+ Table</button>

      <label>Very Common Side Effects:</label>
      <div id="veryCommonContainer"></div>
      <button type="button" class="add-btn" onclick="addEditorBlock('veryCommonContainer', true)">+ Bullet</button>
      <button type="button" class="add-btn" onclick="addBoxBlock('veryCommonContainer')">+ Box</button>
      <button type="button" class="add-btn" onclick="addPhotoBlock('veryCommonContainer')">+ Photo</button>
      <button type="button" class="add-btn" onclick="openTableEditor('veryCommonContainer')">+ Table</button>

      <label>Common Side Effects:</label>
      <div id="commonContainer"></div>
      <button type="button" class="add-btn" onclick="addEditorBlock('commonContainer', true)">+ Bullet</button>
      <button type="button" class="add-btn" onclick="addBoxBlock('commonContainer')">+ Box</button>
      <button type="button" class="add-btn" onclick="addPhotoBlock('commonContainer')">+ Photo</button>
      <button type="button" class="add-btn" onclick="openTableEditor('commonContainer')">+ Table</button>

      <label>Very Rare Side Effects:</label>
      <div id="veryRareContainer"></div>
      <button type="button" class="add-btn" onclick="addEditorBlock('veryRareContainer', true)">+ Bullet</button>
      <button type="button" class="add-btn" onclick="addBoxBlock('veryRareContainer')">+ Box</button>
      <button type="button" class="add-btn" onclick="addPhotoBlock('veryRareContainer')">+ Photo</button>
      <button type="button" class="add-btn" onclick="openTableEditor('veryRareContainer')">+ Table</button>

      <label>Pregnancy, Breast-feeding, and Fertility:</label>
      <div id="pregnancyBreastfeedingFertilityContainer"></div>
      <button type="button" class="add-btn" onclick="addEditorBlock('pregnancyBreastfeedingFertilityContainer', false)">+ Paragraph</button>
      <button type="button" class="add-btn" onclick="addEditorBlock('pregnancyBreastfeedingFertilityContainer', true)">+ Bullet</button>
      <button type="button" class="add-btn" onclick="addBoxBlock('pregnancyBreastfeedingFertilityContainer')">+ Box</button>
      <button type="button" class="add-btn" onclick="addPhotoBlock('pregnancyBreastfeedingFertilityContainer')">+ Photo</button>
      <button type="button" class="add-btn" onclick="openTableEditor('pregnancyBreastfeedingFertilityContainer')">+ Table</button>

      <!-- =========== 5) Storage =========== -->
      <label>5- How to store [Medicine Name]?</label>
      <div id="storageContainer"></div>
      <button type="button" class="add-btn" onclick="addEditorBlock('storageContainer', false)">+ Paragraph</button>
      <button type="button" class="add-btn" onclick="addEditorBlock('storageContainer', true)">+ Bullet</button>
      <button type="button" class="add-btn" onclick="addBoxBlock('storageContainer')">+ Box</button>
      <button type="button" class="add-btn" onclick="addPhotoBlock('storageContainer')">+ Photo</button>
      <button type="button" class="add-btn" onclick="openTableEditor('storageContainer')">+ Table</button>

      <!-- =========== 6) Contents =========== -->
      <label>6- Contents of the pack and other information:</label>
      <div id="contentsContainer"></div>
      <button type="button" class="add-btn" onclick="addEditorBlock('contentsContainer', false)">+ Paragraph</button>
      <button type="button" class="add-btn" onclick="addEditorBlock('contentsContainer', true)">+ Bullet</button>
      <button type="button" class="add-btn" onclick="addBoxBlock('contentsContainer')">+ Box</button>
      <button type="button" class="add-btn" onclick="addPhotoBlock('contentsContainer')">+ Photo</button>
      <button type="button" class="add-btn" onclick="openTableEditor('contentsContainer')">+ Table</button>

      <!-- =========== 7) Instructions with images =========== -->
      <label>7- Instructions For Use</label>
      <div id="instructionsForUseContainer"></div>
      <button type="button" class="add-btn" onclick="addInstructionStep()">+ Instruction Step</button>

      <!-- =========== Revision Date =========== -->
      <label for="revisionDate">Revision Date (Month/Year):</label>
      <input type="text" id="revisionDate" placeholder="November/2022" required />

      <!-- =========== Generate =========== -->
      <button type="button" onclick="generateXML()">Generate XML</button>
      <button type="button" onclick="downloadXML()" id="downloadBtn">Download XML</button>
    </form>

    <!-- =========== Output & Download =========== -->
    <pre id="xmlOutput"></pre>
  </main>

  <!-- TABLE EDITOR MODAL -->
  <div id="tableModalOverlay">
    <div id="tableModal">
      <h2 style="margin-bottom:10px;">Add Table</h2>
      <label for="rowsInput">Number of rows:</label>
      <input type="number" id="rowsInput" min="1" max="30" value="3">
      <label for="colsInput">Number of columns:</label>
      <input type="number" id="colsInput" min="1" max="30" value="5">
      <br/>
      <button onclick="createNewTable()">Create</button>
      <button onclick="closeTableEditor()">Cancel</button>
    </div>
  </div>

  <script src="logic/tool.js"></script>

</body>
</html>
